name: Build, Test, and Release PyCrucible

on:
  push:
    tags:
      - "v*.*.*"
    branches: [main]
  release:
    types: [created]

permissions:
  contents: write
  id-token: write

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Run Tests (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build runner
        run: cargo build -p pycrucible_runner --release --target x86_64-unknown-linux-gnu

      - name: Run tests
        run: |
          cargo test -p pycrucible --target x86_64-unknown-linux-gnu
          cargo test -p shared --target x86_64-unknown-linux-gnu

  dist:
    name: Build Distributables (cargo-dist)
    # if: github.event_name == 'release'
    needs: test
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin_ext: ""
            simple: linux
          # Windows
          - runner: windows-latest
            target: x86_64-pc-windows-msvc
            bin_ext: ".exe"
            simple: windows
          # macOS
          - runner: macos-latest
            target: aarch64-apple-darwin
            bin_ext: ""
            simple: macos
          - runner: macos-15-intel
            target: x86_64-apple-darwin
            bin_ext: ""
            simple: macos-intel

    steps:
      - uses: actions/checkout@v4

      # Setup Rust
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Cache cargo registry, git, binaries and target dir
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-dist-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cargo-dist
        shell: bash
        run: |
          if ! command -v dist > /dev/null; then
            curl -sSL https://github.com/axodotdev/cargo-dist/releases/download/v0.30.2/cargo-dist-installer.sh | sh
          fi
          if [ -f "$CARGO_HOME/env" ]; then
            source "$CARGO_HOME/env"
          fi
          # ensure PATH always has cargo bin even if env doesn't exist
          export PATH="$CARGO_HOME/bin:$PATH"
          dist --version

      # Build runner first
      - name: Build pycrucible_runner
        shell: bash
        run: cargo build -p pycrucible_runner --release --target ${{ matrix.target }}

      # Build global artifacts
      - name: Build global artifacts
        env:
          DIST_TARGET_DIR: target/${{ matrix.target }}
        shell: bash
        run: |
          if [ -f "$CARGO_HOME/env" ]; then
            source "$CARGO_HOME/env"
          fi
          dist build -a global

      # Build local artifacts
      - name: Build local artifacts
        env:
          DIST_TARGET_DIR: target/${{ matrix.target }}
        shell: bash
        run: |
          if [ -f "$CARGO_HOME/env" ]; then
            source "$CARGO_HOME/env"
          fi
          dist build -a local --target ${{ matrix.target }}

      # Prepare artifacts for upload
      - name: Prepare artifacts for upload
        shell: bash
        run: |
          mkdir global_artifacts
          cp -u target/distrib/pycrucible-installer.sh global_artifacts/ || true
          cp -u target/distrib/pycrucible-installer.ps1 global_artifacts/ || true
          cp -u target/distrib/sha256.sum global_artifacts/ || true

          mkdir target_artifacts
          cp target/distrib/pycrucible-${{ matrix.target }}/pycrucible${{ matrix.bin_ext }} target_artifacts/
          cp target/distrib/*.tar* target_artifacts/ || true

      # Upload global artifacts
      - name: Upload artifacts
        if: matrix.simple == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: global_artifacts
          path: global_artifacts

      # Upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pycrucible-${{ matrix.simple }}
          path: target_artifacts


  smoke-test:
    name: Smoke Test PyCrucible
    # if: github.event_name == 'release'
    needs: dist
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin_ext: ""
            simple: linux
          # Windows
          - runner: windows-latest
            target: x86_64-pc-windows-msvc
            bin_ext: ".exe"
            simple: windows
          # macOS
          - runner: macos-latest
            target: aarch64-apple-darwin
            bin_ext: ""
            simple: macos
          - runner: macos-15-intel
            target: x86_64-apple-darwin
            bin_ext: ""
            simple: macos-intel

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: pycrucible-${{ matrix.simple }}
          path: dist/

      - name: Clone example project
        run: git clone https://github.com/JamesParrott/simple-python-project-for-PyCrucible

      - name: List contents of dist directory
        shell: bash
        run: |
          cd ./dist
          ls -l

      - name: Extract and copy binary
        shell: bash
        run: |
          ls -l ./dist
          cp ./dist/pycrucible${{ matrix.bin_ext }} simple-python-project-for-PyCrucible/pycrucible${{ matrix.bin_ext }}

      - name: Make binary executable (non-Windows)
        if: runner.os != 'Windows'
        run: chmod +x simple-python-project-for-PyCrucible/pycrucible${{ matrix.bin_ext }}

      - name: Run PyCrucible
        working-directory: simple-python-project-for-PyCrucible
        run: ./pycrucible${{ matrix.bin_ext }} -e . -o cowsay${{ matrix.bin_ext }} --debug

      - name: Smoke-test generated artifact
        working-directory: simple-python-project-for-PyCrucible
        run: ./cowsay${{ matrix.bin_ext }}

  build-wheels:
    name: Build Wheels for PyPI
    if: github.event_name == 'release'
    needs: [dist, smoke-test]
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin_ext: ""
          # Windows
          - runner: windows-latest
            target: x86_64-pc-windows-msvc
            bin_ext: ".exe"
          # macOS
          - runner: macos-latest
            target: aarch64-apple-darwin
            bin_ext: ""
          - runner: macos-15-intel
            target: x86_64-apple-darwin
            bin_ext: ""

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install maturin

      - name: Build runner
        run: cargo build --release -p pycrucible_runner --target ${{ matrix.target }}

      - name: Install patchelf (Linux only)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y patchelf

      - name: Build wheel
        run: maturin build --release --out dist --target ${{ matrix.target }} --manifest-path pycrucible/Cargo.toml

      - uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.target }}
          path: dist/*.whl

  release-to-pypi:
    name: Upload Release to PyPI
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build-wheels]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/pycrucible/

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - run: |
          find dist -type f ! -name "*.whl" ! -name "*.tar.gz" -delete
          ls -R dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
          packages-dir: dist/

  release-to-gh:
    name: Publish to GitHub Releases
    if: github.event_name == 'release'
    needs: [dist, smoke-test]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: target/distrib/

      - name: Upload binaries to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/distrib/global_artifacts/*
            target/distrib/pycrucible-linux/*
            target/distrib/pycrucible-windows/*
            target/distrib/pycrucible-macos/*
            target/distrib/pycrucible-macos-intel/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
